<body>
    <script>
        let n = prompt("Enter the value to print all prime numbers");
        nextPrime:
            for (let i = 2; i <= n; i++) {

                for (let j = 2; j < i; j++) {
                    if (i % j == 0) {
                        continue nextPrime;
                    }

                }

                console.log(i);
            }

    </script>
