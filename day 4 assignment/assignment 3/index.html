<html>

<head>
    <title>Grocery List</title>
</head>

<body>
    <script>
        let shoppingList = ["Milk", "Bread", "Cheese", "Chips", "Cereals"];
        let shoppingBasket = [];
        for (let i = 0; i < shoppingList.length; i++) {
            shoppingBasket[i] = shoppingList[i];
        }
        shoppingBasket.push("Chocolates");
        shoppingBasket.push("Shampoo");
        console.log(shoppingBasket);

    </script>

</body>

</html>
