<body>
    <script>
        function oddoreven(n) {
            if (n % 2 == 0) {
                var e = "The number entered is " + n + " and number is even";
                console.log(e);
            } else {
                var o = "The number entered is " + n + " and number is odd";
                console.log(o);
            }
        }

        var num = prompt("Enter a number");
        oddoreven(num);

    </script>

</body>
