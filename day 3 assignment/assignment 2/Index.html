<html>

<head>
    <title>Program 3</title>

</head>

<body>
    <script>
        var mark = prompt("Enter your mark");
        if (mark >= 50 && mark <= 60) {
            var grade = 'B';
        } else if (mark >= 61 && mark <= 70) {
            var grade = 'B+';
        } else if (mark >= 71 && mark <= 80) {
            var grade = 'A';
        } else if (mark >= 81 && mark <= 90) {
            var grade = 'A+';
        } else if (mark >= 91 && mark <= 100) {
            var grade = 'O';
        } else {
            var grade = "Fail";
        }
        switch (grade) {
            case 'B':
                console.log("Marks are " + mark + " and grade is " + grade);
                break;
            case 'B+':
                console.log("Marks are " + mark + " and grade is " + grade);
                break;
            case 'A':
                console.log("Marks are " + mark + " and grade is " + grade);
                break;
            case 'A+':
                console.log("Marks are " + mark + " and grade is " + grade);
                break;
            case 'O':
                console.log("Marks are " + mark + " and grade is " + grade);
                break;
            default:
                console.log("Fail");
        }

    </script>

</body>

</html>
