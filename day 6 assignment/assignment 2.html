<head>
</head>

<body>


    <script>
        var a = prompt("Enter the number to get the multiplication table");

        for (i = 1; i <= 10; i++) {
            number = a * i;
            document.write(a + " x " + i + " = " + number + "<br/>");
        }

    </script>
</body>

</html>
