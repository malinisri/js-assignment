<html>

<head>
    <title>Website</title>
</head>

<body style="margin: 0;">
    <div id="background" style="height: 100%; width:100%;"></div>
    <script>
        var i = 0;

        function change() {
            var doc = document.getElementById("background");
            var color = ["violet", "blue", "red", "green", "yellow"];
            doc.style.backgroundColor = color[i];
            i = (i + 1) % color.length;
        }
        setInterval(change, 1000);

    </script>
</body>

</html>
